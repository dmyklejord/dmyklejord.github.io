<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
        }
        .search-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>CatGPT</h1>
    <p>
        Hello, I'm CatGPT, a helpful service agent. I'm an expert on 2011 D6K Operator Manuals. You can ask me anything!
    </p>
    
    <!-- Button that opens the widget on click -->
    <button id="searchWidgetTrigger" class="search-button">Start Searching</button>

    <!-- Widget JavaScript bundle -->
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>

    <!-- Search widget element -->
    <gen-search-widget
      configId="e50eba44-f5fc-4ba5-8f22-47eb63076493"
      location="us"
      triggerId="searchWidgetTrigger">
    </gen-search-widget>
</body>
</html>
