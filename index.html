<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #1b889b;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFD700;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FFC700;
        }
        .content-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .machine-image {
            width: 125px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Welcome to CatGPT</h1>
    
    <div class="button-container">
        <a href="/d6k" class="button">D6K Manual</a>
        <a href="/349dl" class="button">349DL Manual</a>
    </div>
    
    <div class="content-container">
        <img src="d6k_art.png" alt="D6K Machine" class="machine-image">
        <img src="349dl_art.png" alt="349DL Machine" class="machine-image">
    </div>
</body>
</html>
