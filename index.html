<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceGPT</title>
    <style>
        :root {
            --primary-color: #a8d8ea;
            --secondary-color: #f2e3e1;
            --text-color: #333;
            --border-color: #ddd;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        
        .chat-header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .chat-intro {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        
        .user-message {
            background-color: var(--secondary-color);
            align-self: flex-end;
            margin-left: auto;
        }
        
        .ai-message {
            background-color: var(--primary-color);
            align-self: flex-start;
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }
        
        #send-button, #clear-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        
        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading-indicator {
            display: none;
            justify-content: center;
            align-items: center;
            height: 40px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 5px;
            animation: jump 0.6s infinite alternate;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes jump {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        
        .error-message {
            background-color: #ffdddd;
            color: #ff0000;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .error-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ServiceGPT</h1>
        </div>
        <div class="chat-intro">
            <p>Hello! I'm Brett, your service agent. Ask me anything about the machine and I'll look it up in the owner's manual for you.</p>
        </div>
        <div class="chat-history" id="chat-history"></div>
        <div class="loading-indicator" id="loading-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
            <button id="clear-button">Clear Conversation</button>
        </div>
    </div>

    <!-- Widget JavaScript bundle -->
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>
    <!-- Search widget element is not visible by default -->
    <gen-search-widget
      configId="e50eba44-f5fc-4ba5-8f22-47eb63076493"
      location="us"
      triggerId="searchWidgetTrigger">
    </gen-search-widget>
    <!-- Element that opens the widget on click. It does not have to be an input -->
    <input type="hidden" id="searchWidgetTrigger" />

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const searchWidgetTrigger = document.getElementById('searchWidgetTrigger');

        let lastQueryTime = 0;
        let followUpCount = 0;
        const maxFollowUps = 5;

        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
            messageElement.textContent = message;
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function clearConversation() {
            chatHistory.innerHTML = '';
            followUpCount = 0;
        }

        function showError(error) {
            const errorElement = document.createElement('div');
            errorElement.classList.add('error-message');
            errorElement.innerHTML = `Error: ${error.message} <span>(Click to show details)</span>`;
            
            const errorDetails = document.createElement('div');
            errorDetails.classList.add('error-details');
            errorDetails.textContent = JSON.stringify(error, null, 2);
            
            errorElement.appendChild(errorDetails);
            chatHistory.appendChild(errorElement);
            
            errorElement.addEventListener('click', () => {
                errorDetails.style.display = errorDetails.style.display === 'none' ? 'block' : 'none';
            });
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const currentTime = Date.now();
            if (currentTime - lastQueryTime < 5000) {
                alert('Please wait 5 seconds before sending another message.');
                return;
            }

            addMessage(message, true);
            userInput.value = '';
            loadingIndicator.style.display = 'flex';
            sendButton.disabled = true;

            try {
                // Trigger the search widget
                searchWidgetTrigger.click();
                
                // Wait for the response (you may need to implement a way to capture the response)
                // For demonstration purposes, we'll use a timeout to simulate a response
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const response = "This is a simulated response from the API. You would need to implement the actual integration with the Google Cloud Gen App Builder to get real responses.";
                
                addMessage(response, false);
                followUpCount++;

                if (followUpCount >= maxFollowUps) {
                    addMessage("You've reached the maximum number of follow-up questions. Starting a new conversation.", false);
                    followUpCount = 0;
                }
            } catch (error) {
                showError(error);
            } finally {
                loadingIndicator.style.display = 'none';
                lastQueryTime = Date.now();
                setTimeout(() => {
                    sendButton.disabled = false;
                }, 5000);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearConversation);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.addEventListener('load', clearConversation);
    </script>
</body>
</html>
